<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src=" https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"> </script>
    <script type="text/template" id="week_template">
        <%
        _.each(days.filter(function(day) {
        return day.get('period') <= 7 && day.get('period') > 1;
        }), function(day, index, list) { %>
        <div class="flex-col-container scale">
        <div  id="<%= day.cid %>" class="flex-col-container">
            <div>
                <%= day.get('date').weekday %>
            </div>
            <div>
                <img src="<%= day.get('icon_url') %>">
            </div>
            <div class="text-center">
                <span class="red-font"> <%= day.get('high').celsius %> </span>/ <span class="white-font"><%= day.get('low').celsius %></span> °C
            </div>
        </div>
    </div>
        <% }); %>
    </script>
    <script type="text/template" id="current_day_template">
        <div class="flex-col-container scale huge-text ">
            <div class="flex-col-container scale margin-10p">
                <%= day.get('location') %>
            </div>
            <div class="scale width-6">
                <img class="full-width" src="<%= day.get('icon_url') %>">
            </div>
            <div class="flex-row-container scale margin-10p">
                <span class="red-font"> <%= day.get('high').celsius %> </span>/ <span class="white-font"><%= day.get('low').celsius %></span> °C
            </div>
            <div class="flex-col-container scale margin-10p">
                Vitesse du vent : <%= day.get('avewind').kph %> Km/h / Direction du vent : <%= day.get('avewind').dir %>
            </div>
            <div class="flex-col-container scale margin-10p">
                Hygrométrie : <%= day.get('avehumidity') %> %
            </div>

        </div>
    </script>
    <script type="text/javascript" src="Templates/view.js"></script>
    <script type="text/javascript" src="Models/Day.js"></script>
    <script type="text/javascript" src="Collections/Week.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="today" class="blue-background flex-row-container padding-between lucida">

</div>
<div id="days" class="blue-background flex-row-container padding-between lucida">

</div>
</body>
</html>

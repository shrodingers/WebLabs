<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src=" https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<div class="main">

    <div class="calculator">
        <div class="button-container">
            <Label class="result" id="display">0</Label>
        </div>
        <div class="button-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>sin</button>
            <button id="MemSet">MemSet</button>
        </div>
        <div class="button-container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>cos</button>
            <button>MemGet</button>
        </div>
        <div class="button-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>tan</button>
            <button id="endFunc">)</button>
        </div>
        <div class="button-container">
            <button>0</button>
            <button>/</button>
            <button id="equals">=</button>
            <button>!</button>
            <button onclick="getLocation()">Location</button>
        </div>
</body>
</html>

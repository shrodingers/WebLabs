<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>uMovie</title>
    <link href="../assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
    <link href="../assets/css/auteurs.css" rel="stylesheet">
    <script src="../assets/js/jquery-3.1.1.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"> </script>
    <link rel="stylesheet" href="../assets/css/menu.css">
    <script type="text/template" id="artist_image">
        <div class="row overflow">
            <div class="col-md-2 col-xs-5 col-sm-3 image-container">
                <img src="<%= artist.get('image1') %>" class="preview" alt="Preview">
            </div>
            <div class="col-md-10 col-xs-7 col-sm-9 ">
                <h1 class="title">
                    <%= artist.get('artistName') %>
                </h1>
                <% if (artist.get('age')) { %>
                <h2 class="date-type">
                    <%= artist.get('bday') %> - <%= artist.get('age') %>
                </h2>
                <% } %>
                <h3 class="rating">
                    <%= artist.get('primaryGenreName') %>
                </h3>
                <a href="<%= artist.get('artistLinkUrl') %>" title="iTunes">
                    <img src="../assets/images/iTunes.svg" class="itunes" alt="iTunes">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="description">
                    <%= artist.get('desc') %>
                </h4>
            </div>
        </div>
    </script>
    <script type="text/template" id="movies_list">
    <ul>
        <% movies.each(function(movie) { %>
        <li>
            <a href="<%= movie.get('trackViewUrl') %>" title="<%= movie.get('trackName') %>">
                <%= movie.get('trackName') %>
            </a>
        </li>
        <% }); %>
    </ul>
    </script>
    <script type="text/javascript" src="../Models/Movie.js"> </script>
    <script type="text/javascript" src="../Models/Artist.js"> </script>
    <script type="text/javascript" src="../Collection/ArtistMovies.js"> </script>
    <script type="text/javascript" src="../Collection/ArtistSearch.js"> </script>
    <script type="text/javascript" src="../Views/ArtistView.js"> </script>
    <script type="text/javascript" src="../Views/MoviesList.js"> </script>
    <script type="text/javascript" src="../app.js"> </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid menu-head">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control search-bar" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default search-btn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                </div>
            </form>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav menu">
                <li><a class="watchl" href="#">Watch List</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Antonin Bouscarel</a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Setting</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid band-height">
    <div class="row presentation">
        <div class="gradient"></div>
    </div>
</div>
<div class="container">
    <div id="actor_infos">

    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <h3 class="title-filmo">
                    Filmographie
                </h3>
            </div>
            <div id="actor_movies">
                <ul class="list-films" id="list_movies">

                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt</title>
    <script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src=" https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"> </script>
    <script type="text/template" id="task_template" src="Templates/tasks.html">
        <h2> POST-IT!</h2>
        <ul id="tasks_list"></ul>
        <div>
            <button id="add-note">ADD</button>
            <button id="modify-note">MODIFY</button>
            <button id="delete-note">DELETE</button>
            <p> note :<input title="task" type="text" id= "note" value=" "></p>
        </div>
    </script>
    <script type="text/template" id="task_list_template" src="Templates/tasksList.html">
        <%  tasks.each(function(task, index, list) { %>
    <li > <a id="<%= task.cid %>" href="#" title="<%= task.get('task') %>" style="color:initial;text-decoration: none;min-width:50px;"> <%= task.get('task') %> </a></li>
        <% }); %>
    </script>
    <script type="text/javascript" src="Templates/view.js"></script>
    <script type="text/javascript" src="Models/Task.js"></script>
    <script type="text/javascript" src="Collections/Tasks.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="tasks_container">

</div>
</body>
</html>
